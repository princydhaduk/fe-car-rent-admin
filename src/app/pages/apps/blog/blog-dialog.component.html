<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
<mat-dialog-content
  *ngIf="action !== 'Delete'; else elseTemplate"
  style="max-width: 600px"
>
  <form [formGroup]="blogForm">
    <div class="d-flex align-items-center m-b-16">
      <img
        class="mat-card-avatar"
        *ngIf="!fileToUpload"
        [src]="'../../../../assets/car-images/' + local_data.img"
        class="rounded-circle"
        width="50"

      />
      <img
        class="mat-card-avatar"
        *ngIf="fileToUpload"
        [src]="'../../../../assets/car-images/' + fileToUpload.name"
        class="rounded-circle"
        width="50"
      />
      <button
        mat-flat-button
        color="primary"
        class="m-l-16 input-file-button"
      >
        <input type="file" (change)="selectFile($event)" #fileInput />
      </button>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            required
            id="heading"
            name="heading"
            [(ngModel)]="local_data.heading"
            placeholder="Heading"
            formControlName="heading"
          />
          <mat-error *ngIf="checkError('heading', 'required')">Heading is required..!</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input

            matInput
            required

            [(ngModel)]="local_data.details"
            placeholder="Blog Details"
            formControlName="details"
          />
          <!-- <mat-error *ngIf="checkError('detail', 'required')">Model Name is required..!</mat-error> -->
        </mat-form-field>
      </div>

    <button
      mat-flat-button
      (click)="doAction()"
      mat-flat-button
      color="primary"
      [disabled]="!blogForm.valid"
    >
      {{action}}
    </button>
    <button
      mat-stroked-button
      color="warn"
      class="m-l-8"

    >
      Cancel

</mat-dialog-content>
<ng-template #elseTemplate>
  <div class="p-x-24">
    <p>Sure to delete <span class="f-w-600">{{local_data.Name}}</span> ?</p>
  </div>
  <div mat-dialog-actions class="p-x-24 p-b-24">
    <button mat-button (click)="doAction()" mat-flat-button color="warn">
      {{action}}
    </button>
    <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
  </div>
</ng-template>
