<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="row justify-content-between">
        <div class="col-lg-4">
          <mat-form-field appearance="outline" class="w-100 hide-hint">
            <input
              matInput
              placeholder="Search Car with Model Name.."
              (keyup)="applyFilter($any($event.target).value)"
            />
            <mat-icon matSuffix>
              <i-tabler name="search" class="icon-20"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>
        <div class="col-lg-4 d-flex align-items-center justify-content-end">
          <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
            Add Cars
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="table-responsive">
        <table mat-table matSort [dataSource]="dataSource" #empTbSort="matSort" class="w-100">
          <ng-container matColumnDef="id">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              ID
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.id }}</td>
          </ng-container>
  
          <ng-container matColumnDef="heading">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Heading</th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex align-items-center">
                <!-- [src]=`http://localhost:5000/${}` -->
                <img
                  class="rounded-circle"
                  [src]="'../../../../assets/car-images/' + element.img"
                  width="40"
                />
                <div class="m-l-16">
                  <p class="f-w-600 mat-subtitle-1 f-s-16 m-t-0">
                    {{ element.heading }}
                  </p>
                  <!-- <small class="mat-body-1 f-s-14">{{ element.Position }}</small> -->
                </div>
              </div>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="details">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                Blog Details
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.details}}</td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                Date
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.createdAt | date: 'dd/MM/YYYY'}}</td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Action
            </th>
            <td mat-cell *matCellDef="let element" class="action-link">
              <a
                (click)="openDialog('Update', element)"
                class="m-r-10 cursor-pointer"
                ><i-tabler name="edit" class="icon-18"></i-tabler
              ></a>
              <a
                (click)="deleteRecords(element)"
                class="m-r-10 cursor-pointer"
              >
                <i-tabler name="trash" class="icon-18"></i-tabler>
              </a>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!-- <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator> -->
      </div>
    </mat-card-content>
  </mat-card>
