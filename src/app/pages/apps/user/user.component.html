<mat-card class="cardWithShadow">
    <mat-card-content>
      <div class="row justify-content-between">
        <div class="col-sm-4">
          <mat-form-field appearance="outline" class="w-100 hide-hint">
            <input
              matInput
              class="p-b-0"
              placeholder="Search with Email..." (keyup)="applyFilter($any($event.target).value)"
            />
            <mat-icon matSuffix>
              <i-tabler name="search" class="icon-20"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>
        <div
          class="col-sm-8 text-end d-flex align-items-center justify-content-end"
        >
          <!-- <button mat-flat-button (click)="openDialog('Add', {})" color="primary">
            Add Contact
          </button> -->
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
      <div class="table-responsive">
        <table mat-table matSort [dataSource]="dataSource" class="w-100">
          <ng-container matColumnDef="id">
            <th mat-sort-header *matHeaderCellDef class="f-s-16 f-w-600">
              ID
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.id }}</td>
          </ng-container>
  
          <ng-container matColumnDef="fname">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              First Name
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.fname }}</td>
          </ng-container>

          <ng-container matColumnDef="lname">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Last Name
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.lname }}</td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Email
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">{{ element.email }}</td>
          </ng-container>
  
          <ng-container matColumnDef="mobile">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Mobile No.
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element.mobile }}
            </td>
          </ng-container>

          <ng-container matColumnDef="gender">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Gender
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element.gender }}
            </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-sort-header mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
              Register Date
            </th>
            <td mat-cell *matCellDef="let element" class="f-s-14">
              {{ element.createdAt | date : "dd/MM/YYYY" }}
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
